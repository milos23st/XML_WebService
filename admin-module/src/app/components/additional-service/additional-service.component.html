<div class="divbody">

<!--The content below is only a placeholder and can be replaced.-->


<div class="col-75">
<div class="container color-dark">
  <div class="col">
    <h2>Add new additional service</h2>
  </div>

  <div class="col">
		<h2>Available services</h2>
	</div>

</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form below to add new additional service</p>

  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form #novaDodatnauslugaForm="ngForm" (ngSubmit)="novaDodatnauslugaSubmit(novaDodatnauslugaForm)">
      <div class="form-group">
        <label for="name">Additional service name :</label>
        <input type="text" id="name" name="name" class="form-control" required ngModel #dodatnauslugaNaziv="ngModel">
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!novaDodatnauslugaForm.valid">Submit</button>
</form>
</div>
</div>


  <div class="col">
        <p class="sm">Already created additional services</p>

        
		<a class="list-group-item clearfix life-container" *ngFor="let dodatneuslugeShow of dodatneUsluge">
  <div class="pull-left">
    <h2 class="list-group-item-heading" > Additional service name: {{dodatneuslugeShow.name}}</h2>

    <span class="pull-right"> 
      <button type="button" class="btn btn-secondary"  [routerLink]="['/additional/' + dodatneuslugeShow.id]">Edit</button>

      
      <button type="button" class="btn btn-danger" (click)="deleteDodatnausluga(dodatneuslugeShow)">Delete</button>
        

    </span>
  </div>
</a>
		
		
	</div>
  
</div>

</div>



</div>
