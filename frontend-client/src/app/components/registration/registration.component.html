<!--The content below is only a placeholder and can be replaced.-->
<div class="container color-dark">
  <div class="col">
    <h2>Register</h2>
  </div>
 
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form below to create an account.</p>

    <form>
      
      <div class="form-group">
          <input type="email" class="form-control" placeholder="Enter email..." name="email" required="required">
      </div>

      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Enter password..." required="required">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" name="firstName" placeholder="Enter first name..." required="required">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" name="lastName" placeholder="Enter last name..." required="required">
      </div>

      <div class="form-group">
        <input type="submit" class="btn" value="Submit">
              <p>Already have an account? <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>  <a routerLink="/login">Sign In</a></p>

      </div>

    </form>

  </div>
  
</div>
