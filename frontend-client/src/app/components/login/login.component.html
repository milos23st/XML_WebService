<!--The content below is only a placeholder and can be replaced.-->

<div class="container color-dark">
  <div class="col">
    <h2>Login</h2>
  </div>
 
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form below to log in to your account.</p>

    <form (ngSubmit)="login()">

      <div class="form-group">
          <input type="email" class="form-control" [(ngModel)]="model.email" #email="ngModel" placeholder="Enter email..." name="email" required="required">
      </div>

      <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="Enter password..." required="required">
      </div>

      <div class="form-group">
        <input type="submit" class="btn" value="Submit">
      <p>Don't have an account? <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>  <a routerLink="/registration">Sign Up</a></p>

      </div>
    </form>
  </div>
  
</div>
